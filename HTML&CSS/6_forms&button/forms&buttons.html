<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Forms and Buttons</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<style>
			html {
				font-size: 18px;
			}
			.btn {
				text-decoration: none;
				border: #551a8b solid 2px;
				border-radius: 7.5px;
				padding: 0.5rem 1rem;
				margin: 1rem 0 0;
				width: 4rem;
				height: 1rem;
				
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<section class="learn">
			<!-- Practice area start -->

			<h1>sign in with your credentials</h1>

			<form action="" method="post">
				<div>
					<label for="email">email address</label>
					<input type="email" name="email" id="email" autofocus>
				</div>
				<div>
					<label for="password">password</label>
					<input type="password" name="password" id="password">
				</div>

				<label for="checkbox"> <input type="checkbox" name="checkbox" id="checkbox"> remember me</label>

				<div>
					<!-- <button class="btn">sign in</button>
					<button class="btn">sign out</button> -->

					<a href="" class="btn">Sign in</a>
					<a href="" class="btn">Sign out</a>
				</div>
				
			</form>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Using Forms and Buttons">
			<img width="498px" src="../images/reference/login-form.png" alt="Reference image" />
		</section>
	</body>
</html>
