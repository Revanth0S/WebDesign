		<section class="learn">
			<!-- Practice area start -->

			<h1>Register a new Account</h1>

			<form action="">
				<div>
					<label for="register-email">Email address</label>
					<input type="text" name="register-email" id="register-email" value="revanth@gmail.com" disabled>
				</div>
				<div>
					<label for="register-name">name</label>
					<input type="text" name="register-name" id="register-name" placeholder="Your full name" autofocus>
				</div>
				<div>
					<label for="register-password">Password</label>

				</div>
				<div>
					<label for="register-confirm">confirm password</label>

				</div>
